name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}  # Remove 'v' prefix if present
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/kubebuilder-demo-operator:${{ steps.version.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/kubebuilder-demo-operator:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/kubebuilder-demo-operator:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build manifests
        run: |
          make manifests
          IMG=ghcr.io/${{ github.repository_owner }}/kubebuilder-demo-operator:${{ steps.version.outputs.tag }} make build-installer

      - name: Generate release notes
        id: release-notes
        run: |
          TAG=${{ steps.version.outputs.tag }}
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            NOTES="## Release $TAG\n\nInitial release of KubeSleuth Operator."
          else
            NOTES="## Release $TAG\n\n### Changes since $PREVIOUS_TAG\n\n"
            NOTES+="$(git log --pretty=format:'- %s (%h)' $PREVIOUS_TAG..HEAD)\n\n"
          fi
          
          NOTES+="### Container Image\n\n"
          NOTES+="\`\`\`\n"
          NOTES+="ghcr.io/${{ github.repository_owner }}/kubebuilder-demo-operator:${{ steps.version.outputs.tag }}\n"
          NOTES+="\`\`\`\n\n"
          NOTES+="### Installation\n\n"
          NOTES+="\`\`\`bash\n"
          NOTES+="kubectl apply -f https://raw.githubusercontent.com/${{ github.repository }}/${{ steps.version.outputs.tag }}/config/crd/bases/apps.ops.dev_podsleuths.yaml\n"
          NOTES+="\`\`\`\n"
          
          echo "$NOTES" > release-notes.md
          echo "Release notes generated"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
          files: |
            dist/install.yaml
